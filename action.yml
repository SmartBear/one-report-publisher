name: 'OneReport Publisher'
description: 'Publish Test Results to SmartBear OneReport'
inputs:
  organization-id:
    description: 'OneReport organization id'
    required: true
  password:
    description: 'OneReport password'
    required: true
  reports:
    description: 'Globs to the files to publish'
    required: true
  url:
    description: 'OneReport URL'
    required: false
    default: 'https://one-report.vercel.app'
  zip:
    description: 'If true, compress all non .zip files into a zip file before publishing'
    required: false
    default: 'true'
outputs:
  report-urls:
    description: 'Report URLs'
runs:
  using: 'node16'
  main: 'action/index.cjs'
